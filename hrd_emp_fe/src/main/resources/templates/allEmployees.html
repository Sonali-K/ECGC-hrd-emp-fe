<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="ISO-8859-1">
<title>ECGC Demo</title>
 <style>

    /*style for loader*/
    .loader {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('resources/common/images/d-loading.gif') 50% 50% no-repeat rgb(249, 249, 249);
    }
  </style>

</head>
<body>
<div class="loader"></div>
<div layout:fragment="content">
          <div class="conatiner-fluid">
          
   <nav aria-label="breadcrumb" class="mt-2">
   <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="indexwithsm">HRD</a></li>
    <li class="breadcrumb-item active" aria-current="page">All Employees</li>
  </ol>
</nav>
          
          <div class="card shadow mb-4 mt-2 border-left-danger" >

            <!--card header-->
            <div class="card-header py-3">
              <div class="form -group row">
                <div class="col-sm-10 mb-3 mb-sm-0">
                  <h6 class="m-0 font-weight-bold " id="datatables">All Employees</h6>
                </div>
                <!-- <div class="d-flex flex-row-reverse"> -->
                <div class="col-sm-2 mb-3 mb-sm-0">
                   <a th:href="@{'/employeeProfileCreation'}"> <button type="button" class="btn btn-primary btn-icon-split float-right" >
                    <span class="icon ">
                      <i class="fas fa-plus"></i>
                    </span> <span class="text">Add New</span>
                  </button></a>
                </div>
              </div>
            </div>
            <!--end of card header-->


            <div class="card-body">

               <div class="table-responsive"> 
              <table class="table table-bordered table-striped col-sm-12 mb-3 mb-sm-0" id="example1" width="100%" cellspacing="0">

                <thead>
                  <tr>

                   	<th>Employee Code</th>
														<th>Employee Name</th>
														<th>Employee DOB</th>
														<th>Designation</th>
														<th>Action</th>

                  </tr>
                </thead>

                <tbody>
						<tr th:each="employee : ${listEmployee}">
													
													 	<td th:text="${employee.empId}"></td>
													    <td th:text="${employee.firstName}"></td>
													  	<td th:text="${employee.dob}"></td>
													 	<td th:text="${employee.doj}"></td>
													 	<td><!-- <a th:href="@{'/updateEmployee/' + ${sale.id}}">Edit</a> -->
                   															 &nbsp;&nbsp;&nbsp;
                    									<a th:href="@{'/deleteEmployee/' + ${employee.empId}}">Delete</a></td>
												</tr>
                </tbody>
              </table>
              <!-- </div> -->
              <!-- table responsive --> </div> 
            </div>
          </div>


          <!--start of model related to Delete-->
   
        </div>
        <!-- /.container-fluid -->
     
      <!-- End of Main Content -->

     

    
    <!-- End of Content Wrapper -->

 
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


</div>

  <!--export table js-->
   <script th:src="|resources/js/datatablejs/jquery-3.3.1.js|"></script> 
 
  <!--js for loader--->
  <script>
    $(window).ready(function() {
      $('.loader').fadeOut(1000);
    });
  </script>

</body>
</html>
